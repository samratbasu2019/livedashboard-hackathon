<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script type="text/javascript">
	var stompClient;
	/* Document Ready Event */
	$(document).ready(function() {
		/* Configuring WebSocket on Client Side */
		var socket = new SockJS('/live-dashboard');
		stompClient = Stomp.over(socket);
		stompClient.connect({}, function(frame) {
			stompClient.subscribe('/topic/dashboard', function(dashboard) {
				$('#name').append(JSON.parse(dashboard.body).name);
				$('#role').append(JSON.parse(dashboard.body).role);
			});
		});

	});
</script>
</head>
<body>
	<div class="alert alert-danger" role="alert" style="width:300px;margin-left:40%;margin-top:10px;">
		<div class="control-group">
			<p class="text-center">Person Name : <b id="name"></b></p>
		</div>
	</div>
	<div class="alert alert-danger" role="alert" style="width:300px;margin-left:40%;margin-top:10px;">
			<p class="text-center">Person Role : <b id="role"></b></p>
		</div>
	</div>
</body>
</html>
